on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with Black
      run: |
        pip install black
        black --check .
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy app.py